<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TrainTrek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('asd.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .content h1 {
            font-family: 'Lora', serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-start {
            padding: 12px 30px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
        }
        .navbar-brand {
            font-size: 1.5rem; /* Adjust size as needed */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="train-logo.jpg" alt="Train Logo" width="45" height="45" class="d-inline-block align-text-top">
                TrainTrek
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome to TrainTrek</h1>
        <p>Your journey begins here. Book your tickets with ease and travel to your desired destination with comfort and convenience.</p>
        <a href="train.html" class="btn-start">Get Started</a>
    </div>
</body>
</html>
